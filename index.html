<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=League+Gothic&family=Permanent+Marker&display=display"
        rel="stylesheet">
    <script src=scripts.js defer></script>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="scoreContainer" id="playerScoreContainer">
                <p class="score" id="playerScore"></p>
            </div>
            <div class="containerInner">
                <div class="mainTextArea">
                    <p class="instructionsAnim" id="test"></p>
                    <p class="rpsItem" id="rock">ROCK</p>
                    <p class="rpsItem" id="paper">PAPER</p>
                    <p class="rpsItem" id="scissors">SCISSORS</p>
<!--                <button id="rockButton" value="rock">Rock</button>
                    <button id="paperButton" value="paper">Paper</button>
                    <button id="scissorsButton" value="scissors">Scissors</button> -->
                </div>
            </div>
            <div class="scoreContainer" id="cpuScoreContainer">
                <p class="score" id="cpuScore"></p>
            </div>
        </div>
    </div>
</body>
</html>
